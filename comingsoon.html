<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://ychef.files.bbci.co.uk/1600x900/p05cq9pg.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Georgia", sans-serif;
  font-size: 25px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.middle a{
  color: #34f5c5;
}


</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>VeDiArts Web App is</h1>
    <h1>COMING SOON</h1>
    <a href="https://vediarts-590eb.web.app/">Want to see our webapp at production stages?<br><br>Follow the link...</a>
    <p id="demo" style="font-size:30px"></p>
    <div style="margin: top 5vh;">
      <a href="https://vediarts-590eb.web.app/">
    <img layout="fill" width="200px" height="200px"src="https://vediarts-site.s3.us-west-1.amazonaws.com/logo.png"></a>
  </div>
  </div>

</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
